<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Counter App</title>
    <link rel="stylesheet" href="styles_counter_app.css">
</head>
<body>
    <section>
    <h1>People entered</h1>
